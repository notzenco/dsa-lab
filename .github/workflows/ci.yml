name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            impl/rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('impl/rust/Cargo.toml') }}

      - name: Check formatting
        run: cargo fmt --check
        working-directory: impl/rust

      - name: Clippy
        run: cargo clippy -- -D warnings
        working-directory: impl/rust

      - name: Run tests
        run: cargo test --verbose
        working-directory: impl/rust

  cpp:
    name: C++
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Configure
        run: cmake -S impl/cpp -B impl/cpp/build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build impl/cpp/build

      - name: Run tests
        run: ./impl/cpp/build/dsa_tests

  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: impl/go/go.sum

      - name: Check formatting
        run: test -z "$(gofmt -l .)"
        working-directory: impl/go

      - name: Vet
        run: go vet ./...
        working-directory: impl/go

      - name: Run tests
        run: go test -v ./...
        working-directory: impl/go

  python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        working-directory: impl/python

      - name: Check formatting
        run: black --check .
        working-directory: impl/python

      - name: Type check
        run: mypy dsa_lab
        working-directory: impl/python
        continue-on-error: true

      - name: Run tests
        run: pytest tests/ -v
        working-directory: impl/python

  workloads:
    name: Generate Workloads
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate workloads
        run: python tools/gen_workloads.py

      - name: Verify workloads exist
        run: |
          ls -la workloads/map/
          test -f workloads/map/manifest.json
